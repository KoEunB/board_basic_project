<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }

    .layout input, .layout textarea {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        margin-top: 10px;
        min-height: 300px;
    }

    .current-image {
        margin-top: 10px;
        max-width: 100%;
        height: auto;
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/board/update/{boardId}(boardId=${board.id})}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" th:value="${board.title}" placeholder="제목">
        <textarea name="content" placeholder="내용" th:text="${board.content}"></textarea>

        <!-- 기존 업로드된 이미지 표시 -->
        <div th:if="${board.filepath}">
            <p>현재 이미지:</p>
            <img th:src="@{${board.filepath}}" alt="게시글 이미지" class="current-image">
            <br>
            <label>
                <input type="checkbox" name="deleteImage"> 기존 이미지 삭제
            </label>
        </div>

        <!-- 새 파일 업로드 -->
        <input type="file" name="file">

        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
