<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀게시판 로그인</title>
</head>
<body>
<h2>비밀게시판에 접근하려면 비밀번호를 입력하세요</h2>

<!-- 오류 메시지 표시 -->
<p style="color: red;" th:text="${message}" th:if="${message}"></p>

<form action="/secret-board/enter" method="post">
    <input type="password" name="password" placeholder="비밀번호 입력" required>
    <button type="submit">확인</button>
</form>
</body>
</html>
